<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>IR test</title>
	<style type="text/css">
	html, body {
		height: 100%;
		margin: 0px;
		padding: 0px;
	}

	#mainContainer {
		width: 300px;
		height: 100%;
		overflow:hidden;
	}

	h2 {
		margin: 2px;
		border-bottom: 2px solid rgb(0, 66, 80);
	}

	.dataElement {
		padding: none;
		margin: 2px;
		width: 100%;
		text-align: left;
		border-left: 2px solid rgb(0, 66, 80);
		padding-left: 6px;
	}
	</style>
</head>
<body>
	<div id="mainContainer">
			<h2>Posted values</h2>
	</div>
<body>
<script>
	var ws = new WebSocket('ws://localhost:3000');
	ws.onmessage = function(msg) {
		var mainContainer = document.getElementById('mainContainer');
		var dataContainer = document.createElement('div');
		dataContainer.setAttribute('class', 'dataElement');
		var dataElement = document.createTextNode(msg.data);
		dataContainer.appendChild(dataElement);
		mainContainer.appendChild(dataContainer);
		mainContainer.scrollTop = mainContainer.scrollHeight;
	};
</script>
</HTML>
